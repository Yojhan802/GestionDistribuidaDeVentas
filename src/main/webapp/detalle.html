<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #cfe8f3, #dbefff);
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: #0a4c8c;
            text-align: center;
            margin-bottom: 2rem;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }

        label {
            font-weight: bold;
            color: #0a4c8c;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #0a4c8c;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registrar Venta</h1>
    <div>
        <label for="producto">Producto:</label>
        <select id="producto"></select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1">

        <label for="precio">Precio Unitario:</label>
        <input type="number" id="precio" min="0.01" step="0.01">

        <button onclick="agregarDetalle()">Agregar Producto</button>
    </div>

    <table id="tabla-detalles">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div style="text-align: right; margin-top: 1rem;">
        <button onclick="registrarVenta()">Registrar Venta</button>
    </div>
</div>

<script>
    const productos = [];
    const detallesVenta = [];

    async function cargarProductos() {
        const res = await fetch('/productoservlet');
        const data = await res.json();
        const select = document.getElementById('producto');

        data.forEach(prod => {
            productos.push(prod);
            const option = document.createElement('option');
            option.value = prod.codiProd;
            option.text = prod.nombProd;
            select.appendChild(option);
        });
    }

    function agregarDetalle() {
        const idProd = document.getElementById('producto').value;
        const cantidad = parseFloat(document.getElementById('cantidad').value);
        const precio = parseFloat(document.getElementById('precio').value);

        if (!idProd || cantidad <= 0 || precio <= 0) {
            alert("Complete todos los campos correctamente");
            return;
        }

        const prod = productos.find(p => p.codiProd == idProd);
        const subtotal = cantidad * precio;

        detallesVenta.push({
            codiProd: prod.codiProd,
            nombProd: prod.nombProd,
            cantidad: cantidad,
            precio: precio,
            subtotal: subtotal
        });

        mostrarDetalles();
    }

    function mostrarDetalles() {
        const tbody = document.getElementById('tabla-detalles').querySelector('tbody');
        tbody.innerHTML = '';

        detallesVenta.forEach((detalle, index) => {
            const fila = `<tr>
                <td>${detalle.nombProd}</td>
                <td>${detalle.cantidad}</td>
                <td>${detalle.precio}</td>
                <td>${detalle.subtotal.toFixed(2)}</td>
                <td><button onclick="eliminarDetalle(${index})">Eliminar</button></td>
            </tr>`;
            tbody.innerHTML += fila;
        });
    }

    function eliminarDetalle(index) {
        detallesVenta.splice(index, 1);
        mostrarDetalles();
    }

    async function registrarVenta() {
        if (detallesVenta.length === 0) {
            alert("Debe agregar al menos un producto");
            return;
        }

        const venta = {
            detalles: detallesVenta
        };

        const res = await fetch('/detalleservlet', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(venta)
        });

        if (res.ok) {
            alert("Venta registrada correctamente");
            detallesVenta.length = 0;
            mostrarDetalles();
        } else {
            alert("Error al registrar venta");
        }
    }

    document.addEventListener('DOMContentLoaded', cargarProductos);
</script>
</body>
</html>
