<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gestión de Productos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <style>
            body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            color: #004080;
            font-size: 28px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 6px 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        .acciones button {
            margin: 0 4px;
            padding: 5px 10px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-editar {
            background-color: #ffc107;
            color: #000;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
        }

        .btn-editar:hover {
            background-color: #e0a800;
        }

        .btn-eliminar:hover {
            background-color: #c82333;
        }

            
        </style>
    </head>
    <body>
        <h1>Gestión de Productos</h1>

        <form id="productoForm">
            <div class="fila">
                <input type="hidden" id="codiProd">
                <input type="text" id="nombProd" placeholder="Nombre" required>
                <input type="text" id="precProd" placeholder="Precio" required>
            </div>
            <div class="fila">
                <input type="number" id="stocProd" placeholder="Stock" required>
                <button type="submit">Guardar Producto</button>
            </div>
        </form>

        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            const form = document.getElementById('productoForm');
            const tabla = document.getElementById('tablaProductos').querySelector('tbody');
            let modoEditar = false;

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                let producto = {
                    nombProd: document.getElementById('nombProd').value,
                    precProd: parseFloat(document.getElementById('precProd').value),
                    stocProd: parseFloat(document.getElementById('stocProd').value)
                };
                if (modoEditar) {
                producto.codiProd = parseInt(document.getElementById('codiProd').value);
                }

                const metodo = modoEditar ? 'PUT' : 'POST';

                fetch('productoservlet', {
                method: metodo,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(producto)
                })
                .then(response => {
                if (!response.ok) {
                return response.text().then(msg => { throw new Error(msg); });
            }
                return response;
            })
            .then(() => {
            form.reset();
            modoEditar = false;
            cargarProductos();
            })
            .catch(error => {
            alert("❌ Error: " + error.message);
            // Limpiar campos si hay error (como duplicado)
            document.getElementById('nombProd').value = '';
            document.getElementById('precProd').value = '';
            document.getElementById('stocProd').value = '';
            });
            });

            function cargarProductos() {
                fetch('productoservlet')
                        .then(res => res.json())
                        .then(data => {
                            tabla.innerHTML = '';
                            data.forEach(p => {
                                const fila = document.createElement('tr');
                                fila.innerHTML = `
                    <td>${p.codiProd}</td>
                    <td>${p.nombProd}</td>
                    <td>${p.precProd}</td>
                    <td>${p.stocProd}</td>
                    <td>
                      <button onclick='editar(${p.codiProd})'>Editar</button>
                      <button onclick='eliminar(${p.codiProd})'>Eliminar</button>
                    </td>`;
                                tabla.appendChild(fila);
                            });
                        });
            }

            function editar(codi) {
                fetch(`productoservlet`)
                        .then(res => res.json())
                        .then(data => {
                            const prod = data.find(p => p.codiProd === codi);
                            if (prod) {
                                document.getElementById('codiProd').value = prod.codiProd;
                                document.getElementById('nombProd').value = prod.nombProd;
                                document.getElementById('precProd').value = prod.precProd;
                                document.getElementById('stocProd').value = prod.stocProd;
                                modoEditar = true;
                            }
                        });
            }

            function eliminar(codi) {
                fetch(`productoservlet?codiProd=${codi}`, {method: 'DELETE'})
                        .then(() => cargarProductos());
            }

            // Inicializa la tabla
            cargarProductos();
        </script>
    </body>
</html>
